<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            background-color: #002855;
            color: white;
            padding: 15px;
            margin: 0;
            border-radius: 8px 8px 0 0;
        }

        #notificationList {
            list-style-type: none;
            padding-left: 0;
        }
        #notificationList li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        #notificationList li:last-child {
            border-bottom: none;
        }
        .close-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            color: #999;
        }
        .close-btn:hover {
            color: #f00;
        }
    </style>
</head>
<body>
    <h1>Notifications</h1>
    <ul id="notificationList">
        <!-- Notifications will be populated here -->
    </ul>

    
</body>
</html>
