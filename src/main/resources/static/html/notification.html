<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        /* Reset some default browser styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Container for centering content */
        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Header style */
        h1 {
            text-align: center;
            background-color: blue;
            color: white;
            padding: 15px;
            margin: 0;
            border-radius: 8px 8px 0 0;
        }

        /* Style for the notification list */
        #notificationList {
            list-style-type: none;
            padding-left: 0;
        }

        #notificationList li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #notificationList li:last-child {
            border-bottom: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Notifications</h1>
        <ul id="notificationList">
            <li>Your loan application has been approved.</li>
            <li>New updates are available in your account.</li>
        </ul>
    </div>
</body>
</html>
