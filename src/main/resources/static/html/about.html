<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="css/about.css">
</head>
<body>
    <div class="about-container">
        <h1>About User</h1>
        <div id="userInfo">
            <p><strong>Full Name:</strong> <span id="fullName"></span></p>
            <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
            <p><strong>Gender:</strong> <span id="gender"></span></p>
            <p><strong>Civil Status:</strong> <span id="civilStatus"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Phone:</strong> <span id="phone"></span></p>
            <p><strong>Address:</strong> <span id="address"></span></p>
            <p><strong>Valid ID:</strong> <span id="validId"></span></p>
        </div>
    </div>

    <script>
        // Fetch the user's data
        const userId = 1;  // Example, you can get this from session or authentication context
        fetch(`/user/${userId}/about`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("fullName").innerText = data.fullName;
                document.getElementById("dob").innerText = data.dateOfBirth;
                document.getElementById("gender").innerText = data.gender;
                document.getElementById("civilStatus").innerText = data.civilStatus;
                document.getElementById("email").innerText = data.email;
                document.getElementById("phone").innerText = data.phone;
                document.getElementById("address").innerText = data.address;
                document.getElementById("validId").innerText = data.validId;
            })
            .catch(error => console.error("Error fetching user data:", error));
    </script>
     <script src="js/about.js"></script> 
</body>
</html>
