<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loaning System</title>
    <link rel="stylesheet" href="/css/loan.css">
</head>
<body>
    <div class="header">
        <h1>Loaning System</h1>
    </div>
    <div class="table-container">
    <!-- Loan Application Section -->
    <section id="loanApplication">
        <h2>Apply for Loan</h2>
        <form id="loanForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="amount">Loan Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter loan amount" step="0.01" required>
            
            <button type="submit">Submit Loan Application</button>
            <div id="loanResponse" class="response"></div>
        </form>
    </section>

    <!-- Loan History Section -->
    <section id="loanHistory">
        <h2>Your Loan History</h2>
        
        <!-- Form to Fetch Loan History -->
        <form id="fetchHistoryForm">
            <label for="fetchName">Enter Name to Fetch History:</label>
            <input type="text" id="fetchName" name="fetchName" placeholder="Enter your full name" required>
            <button type="submit">Fetch History</button>
        </form>

        <!-- Scrollable Table -->
        
            <table id="transactionTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Loan ID</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Application Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5">No data available</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </section>

    <script src="js/loan.js"></script>
</body>
</html>
