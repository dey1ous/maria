<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Personal Information</title>
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>
    <div class="header">
        <h1>List of Personal Information</h1>
    </div>
    
    <!-- Personal Information Table -->
    <table id="personalInfoTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Civil Status</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Personal information rows will be dynamically inserted here -->
        </tbody>
    </table>

    <!-- JavaScript to fetch and display personal information -->
    <script>
        // Function to fetch personal information
        async function fetchPersonalInfo() {
    try {
        const response = await fetch('/api/personal-information/all');
        const personalInfoList = await response.json();

        const tableBody = document.getElementById("personalInfoTable").querySelector("tbody");
        tableBody.innerHTML = ""; // Clear existing rows

        if (personalInfoList.length > 0) {
            personalInfoList.forEach(info => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${info.id}</td>
                    <td>${info.fullName}</td>
                    <td>${info.dateOfBirth}</td>
                    <td>${info.gender}</td>
                    <td>${info.civilStatus}</td>
                    <td>${info.email}</td>
                    <td>${info.phone}</td>
                    <td>${info.address}</td>
                    <td>
                        <form action="/admin/delete-user/${info.id}" method="post" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        } else {
            const row = document.createElement("tr");
            row.innerHTML = "<td colspan='9'>No personal information available</td>";
            tableBody.appendChild(row);
        }
    } catch (error) {
        console.error("Error fetching personal information:", error);
        alert("Failed to fetch personal information.");
    }
}

        function confirmDelete(userId) {
        if (confirm("Are you sure you want to delete this user?")) {
            // If confirmed, submit the form to delete the user
            document.querySelector(`form[action='/admin/delete-user/${userId}']`).submit();
        }
    }

        // Call fetchPersonalInfo function to load data when the page is loaded
        window.onload = fetchPersonalInfo;
    </script>
</body>
</html>
