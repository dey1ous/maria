<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Loan Management</title>
    <link rel="stylesheet" href="css/admin-loan.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Admin Loan Applications</h1>
        </div>
        <!-- Loan List Table -->
        <section id="adminLoanSection">
            <h2>All Loan Applications</h2>
            <div id="adminLoanTableContainer">
                <table id="adminLoanTable">
                    <thead>
                        <tr>
                            <th>Loan ID</th>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Application Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loan records will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="/js/adminscript.js"></script> <!-- Ensure this script is included -->
    
</body>
</html>
