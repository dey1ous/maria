<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="header">
        <h2>Personal Information</h2>
    </div>
    <div class="form-container">
        <form id="registerForm" action="/api/personal-information/review" method="post" enctype="multipart/form-data">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full_name" required placeholder="Enter your full name">

            <label for="date-of-birth">Date of Birth</label>
            <input type="date" id="date-of-birth" name="date_of_birth" required>
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="civil-status">Civil Status</label>
            <select id="civil-status" name="civil_status">
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="widowed">Widowed</option>
            </select>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="12345678911" pattern="[0-9]{11}" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" placeholder="Street, City, Region, ZIP code" required></textarea>

            <label for="valid-id">Upload Valid ID</label>
            <input type="file" id="valid-id" name="valid_id" accept="image/*,application/pdf" required>

            <button type="submit">Save Personal Information</button>
        </form>
    </div>

    <script src="/js/register.js"></script>
</body>
</html>
