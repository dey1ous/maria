<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="stylesheet" href="css/register.css">
    
</head>
<body>
    <div class="form-container">
        <h2>Personal Information</h2>
        <form action="/submit_personal_info" method="post" enctype="multipart/form-data">
            
            <!-- Basic Details -->
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full_name" required>

            <label for="date-of-birth">Date of Birth</label>
            <input type="date" id="date-of-birth" name="date_of_birth" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="civil-status">Civil Status</label>
            <select id="civil-status" name="civil_status">
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="widowed">Widowed</option>
            </select>

            <!-- Contact Information -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g., +1234567890">

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" placeholder="Street, City, Region, ZIP code"></textarea>
            
            <label for="valid-id">Upload Valid ID</label>
            <input type="file" id="valid-id" name="valid_id" accept="image/*,application/pdf" required>

            <!-- Membership Information -->
            <label for="membership-id">Membership ID</label>
            <input type="text" id="membership-id" name="membership_id" readonly value="Generated Automatically">

            <label for="membership-start">Membership Start Date</label>
            <input type="date" id="membership-start" name="membership_start" required>

            <label for="membership-status">Membership Status</label>
            <select id="membership-status" name="membership_status">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
                <option value="suspended">Suspended</option>
            </select>

            <label for="membership-level">Membership Level</label>
            <select id="membership-level" name="membership_level">
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Save Personal Information</button>
        </form>
    </div>
</body>
</html>
