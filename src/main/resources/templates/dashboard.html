<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>

<div id="sidebar" class="sidebar">
    <button class="closebtn" onclick="closeNav()">Close</button>
    <a href="#home" onclick="changeHash('home')">Home</a>
    <a href="#about" onclick="changeHash('about')">About</a>
    <a href="#notification" onclick="changeHash('notification')">Notifications</a>
    <a href="#loan" onclick="changeHash('loan')">Services</a>
    <a href="#register" onclick="changeHash('register')">Profile</a>
</div>

<div id="main">
    <button class="openbtn" onclick="openNav()">&#9776;</button>
</div>

<div class="container">
    <div class="tab">
        <button onclick="changeHash('account')">Account</button>
        <button onclick="changeHash('loan')">Loaning System</button>
    </div>

    <!-- Content Area -->
    <div id="content" class="form-content">
        <!-- Content will be loaded here -->
    </div>
</div>
<footer>
    <a href="#" id="contact-link" onclick="openContactModal()">Contact Us</a>
</footer>

<!-- Contact Modal -->
<div id="contactModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeContactModal()">&times;</span>
        <h2>Contact Us</h2>
        <form action="/contact" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <button type="submit">Send</button>
        </form>
    </div>
</div>

<script src="/js/script.js"></script>
<script>
    // Load content dynamically based on hash and its specific script
    function loadContent(page) {
        const file = `/html/${page}.html`; // Path to the HTML file
        const scriptFile = `/js/${page}.js`; // Path to the JS file

        // Fetch the HTML content dynamically
        fetch(file)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Page not found: ${file}`);
                }
                return response.text();
            })
            .then(html => {
                // Update the content area with the fetched HTML
                document.getElementById("content").innerHTML = html;

                // Dynamically load the corresponding script for the page
                loadScript(scriptFile);
            })
            .catch(error => console.error('Error loading content:', error));
    }

    // Function to load a JavaScript file dynamically
    function loadScript(scriptFile) {
        // Check if the script is already loaded to avoid duplicates
        const existingScript = document.querySelector(`script[src="${scriptFile}"]`);
        if (existingScript) {
            console.log(`Script already loaded: ${scriptFile}`);
            return;
        }

        // Create a new script element and append it to the document
        const script = document.createElement('script');
        script.src = scriptFile;
        script.type = 'text/javascript';
        script.onload = () => console.log(`Script loaded: ${scriptFile}`);
        script.onerror = () => console.error(`Failed to load script: ${scriptFile}`);
        document.body.appendChild(script);
    }

    // Change hash and load corresponding content
    function changeHash(page) {
        window.location.hash = page; // Set the hash
        loadContent(page); // Load the corresponding content
    }

    // Handle page load and hash changes
    function handleHashChange() {
        const page = window.location.hash.replace('#', '') || 'home'; // Default to 'home' if no hash
        loadContent(page); // Load content based on the hash
    }

    // Listen for hash changes
    window.addEventListener('hashchange', handleHashChange);

    // Initial load on page load
    window.onload = function() {
        if (window.location.hash === '') {
            window.location.hash = 'home'; // Default to 'home' if no hash is present
        }
        handleHashChange(); // Load content when the page is first loaded
    };

    // Open sidebar
    function openNav() {
        document.getElementById("sidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    // Close sidebar
    function closeNav() {
        document.getElementById("sidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }

    // Open Contact Modal
    function openContactModal() {
        document.getElementById('contactModal').style.display = 'block';
    }

    // Close the Contact Modal
    function closeContactModal() {
        document.getElementById('contactModal').style.display = 'none';
    }

    // Close modal when clicking outside the modal content
    window.onclick = function(event) {
        const modal = document.getElementById('contactModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    };
</script>

</body>
</html>
