<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>

<div id="sidebar" class="sidebar">
    <button class="closebtn" onclick="closeNav()">Close</button>
    <a href="#home" onclick="changeHash('home')">Home</a>
    <a href="#about" onclick="changeHash('about')">About</a>
    <a href="#notification" onclick="changeHash('notification')">Notifications</a>
    <a href="#loan" onclick="changeHash('loan')">Services</a>
    <a href="#register" onclick="changeHash('register')">Profile</a>
</div>

<div id="main">
    <button class="openbtn" onclick="openNav()">&#9776;</button>
</div>

<div class="container">
    <div class="tab">
        <button onclick="changeHash('account')">Account</button>
        <button onclick="changeHash('loan')">Loaning System</button>
    </div>

    <!-- Content Area -->
    <div id="content" class="form-content">
        <!-- Content will be loaded here -->
    </div>
</div>

<script src="/js/script.js"></script>
<script>
    // Load content dynamically based on hash
    function loadContent(file) {
        fetch(file)
            .then(response => response.text())
            .then(html => {
                document.getElementById("content").innerHTML = html;
                
                // Dynamically load JavaScript for specific content
                if (file === '/html/loan.html') {
                    const script = document.createElement('script');
                    script.src = '/js/loan.js';
                    document.body.appendChild(script);
                }

                if (file === '/html/about.html') {
                    const script = document.createElement('script');
                    script.src = '/js/about.js'; // Ensure you have a specific script for About if necessary
                    document.body.appendChild(script);
                }
            })
            .catch(error => console.error('Error loading content:', error));
    }

    // Change hash and load corresponding content
    function changeHash(page) {
        window.location.hash = page; // Set the hash
        loadContent(`/html/${page}.html`); // Load the corresponding content
    }

    // Open sidebar
    function openNav() {
        document.getElementById("sidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    // Close sidebar
    function closeNav() {
        document.getElementById("sidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }

    // Handle page load and hash changes
    function handleHashChange() {
        const page = window.location.hash.replace('#', '') || 'home'; // Default to 'home' if no hash
        loadContent(`/html/${page}.html`);
    }

    // Listen for hash changes
    window.addEventListener('hashchange', handleHashChange);

    // Initial load on page load
    window.onload = handleHashChange;
</script>

</body>
</html>
