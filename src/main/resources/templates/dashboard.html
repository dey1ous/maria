<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a4275;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            transition: margin-left .5s;
        }
        .container {
            background-color: #fff;
            width: 1000px;
            height: 600px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            position: fixed;
            z-index: 1;
        }
        .container h2 {
            text-align: center;
            color: #0a4275;
        }
        .form-group {
            margin-bottom: 10px;
            margin-right: 15px;
        }
        .form-group label {
            color: #0a4275;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #0a4275;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background-color: #084270;
        }
        .tab {
            text-align: center;
            margin-bottom: 20px;
        }
        .tab button {
            padding: 10px;
            border: none;
            border-bottom: 2px solid transparent;
            background-color: #fff;
            color: #0a4275;
            cursor: pointer;
            font-weight: bold;
            transition: border-color 0.3s;
        }
        .tab button.active {
            border-bottom: 2px solid #0a4275;
        }
        .sidebar {
           height: 100vh;
           width: 0;
           position: fixed;
           z-index: 2;
           top: 0;
           left: 0;
           background-color: #fdfdfd;
           box-shadow: 2px 0 5px rgb(0, 0, 0.2);
           overflow-x: hidden;
           transition: 0.5s ease;
           padding-top: 10px;
        }
        .closebtn {
            font-size: 20px;
            cursor: pointer;
            background-color: white;
            color: #084270;
            padding: 10px 10px;
            border-radius: 9px;
            border: 0;
            margin-left: 70%;
            margin-top: 5px;
            margin-bottom: 5px;
            display: block;
            
        }
        .openbtn{
            font-size: 20px;
            cursor: pointer;
            background-color: #084270;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 9px;
            visibility: visible;
           position: absolute;
           top: 10px;
           left: 10px;
        }
        .sidebar a {
            padding: 8px 8px 8px 15px;
            text-decoration: none;
            font-size: 15px;
            color: #084270;
            display: block;
            transition: 0.3s;
            
        }

        .sidebar a:hover {
            font-size: 1.6em;
            font-weight: bold;
            color: white;
            background-color: #084270;
            margin: 0px 15px 15px 15px;
            border-radius: 8px;
            text-decoration: none;
        }
        .openbtn:hover{
            background-color: white;
            color: #084270;
            border-radius: 8px;
        }
        .closebtn:hover{
            background-color:#084270;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            
        }
        #main {
            transition: margin-left .5s ease;
            padding: 16px;
        }
        .tab {
            display: none;
        }
        .tab button.active {
            display: block;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="tab">
        <button onclick="showTab('registration')">Account</button>
        <button onclick="showTab('loan')">Loaning System</button>
    </div>

    <!-- Registration Tab -->
    <div id="registration" class="form-content">
        <h2>Account Registration</h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <button type="submit" class="btn-primary">Submit</button>
        </form>
    </div>

    <!-- Loaning System Tab -->
    <div id="loan" class="form-content" style="display: none;">
        <h2>Loan Application</h2>
        <form>
            <div class="form-group">
                <label for="applicant-name">Applicant Name</label>
                <input type="text" id="applicant-name" name="applicant-name" required>
            </div>
            <div class="form-group">
                <label for="loan-amount">Loan Amount</label>
                <input type="number" id="loan-amount" name="loan-amount" required>
            </div>
            <div class="form-group">
                <label for="term">Loan Term (months)</label>
                <input type="number" id="term" name="term" required>
            </div>
            <div class="form-group">
                <label for="interest-rate">Interest Rate (%)</label>
                <input type="number" step="0.01" id="interest-rate" name="interest-rate" required>
            </div>
            <button type="submit" class="btn-primary">Apply for Loan</button>
        </form>
    </div>
</div>

<div id="sidebar" class="sidebar">
    <button class="closebtn" onclick="closeNav()">Close</button>
    <a href="#" onclick="showTab('home')">Home</a>
    <a href="#" onclick="showTab('about')">About</a>
    <a href="#" onclick="showTab('loan')">Services</a>
    <a href="#" onclick="showTab('contact')">Contact</a>
    <a href="#" onclick="showTab('registration')">Profile</a>
</div>

<div id="main">
    <button class="openbtn" onclick="openNav()">&#9776;</button>
</div>

<script src="http://localhost:8080/js/script.js">
</script>

<script>
    function showTab(tab) {
        document.getElementById('registration').style.display = tab === 'registration' ? 'block' : 'none';
        document.getElementById('loan').style.display = tab === 'loan' ? 'block' : 'none';

        document.querySelectorAll('.tab button').forEach(button => {
            button.classList.remove('active');
        });
        document.querySelector(`.tab button[onclick="showTab('${tab}')"]`).classList.add('active');
    }
</script>

</body>
</html>
