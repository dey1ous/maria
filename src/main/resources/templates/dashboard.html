<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>


<div id="sidebar" class="sidebar">
    <button class="closebtn" onclick="closeNav()">Close</button>
    <a href="#home" onclick="loadContent('/html/home.html')">Home</a>
    <a href="#about" onclick="loadContent('/html/about.html')">About</a>
    <a href="#notification" onclick="loadContent('/html/notification.html')">Notifications</a>
    <a href="#loan" onclick="loadContent('/html/loan.html')">Services</a>
    <a href="#register" onclick="loadContent('/html/register.html')">Profile</a>
</div>

<div id="main">
    <button class="openbtn" onclick="openNav()">&#9776;</button>
</div>

<div class="container">
    <div class="tab">
        <button onclick="loadContent('/html/register.html')">Account</button>
        <button onclick="loadContent('/html/loan.html')">Loaning System</button>
        
    </div>
    
    <!-- Content Area -->
    <div id="content" class="form-content">
        <!-- Content will be loaded here -->
    </div>
</div>

<script src="/js/script.js"></script>
<script>
    function loadContent(file) {
        fetch(file)
            .then(response => response.text())
            .then(html => {
                document.getElementById("content").innerHTML = html;
            })
            .catch(error => console.error('Error loading content:', error));
    }

    function openNav() {
        document.getElementById("sidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("sidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }

    // Load the registration tab by default on page load
    window.onload = () => loadContent('/html/home.html');
    function loadContent(file) {
    fetch(file)
        .then(response => response.text())
        .then(html => {
            document.getElementById("content").innerHTML = html;
            // Dynamically load the JavaScript for the content
            if (file === '/html/loan.html') {
                const script = document.createElement('script');
                script.src = '/js/loan.js';
                document.body.appendChild(script);
            }
        })
        .catch(error => console.error('Error loading content:', error));
}

</script>

</body>
</html>
