<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #003b73;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            padding: 20px 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .container h2 {
            margin: 5px 0 10px;
            font-size: 1.2em;
            color: #555;
        }
        .container img {
            width: 80px;
            margin-bottom: 5px;
        }
        .container .org-name {
            font-size: 0.95em;
            color: #555;
            margin-bottom: 15px;
        }
        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            background-color: #0056b3;
            color: #fff;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }
        .container button:hover {
            background-color: #004494;
        }
        .container .footer-links {
            margin-top: 15px;
            font-size: 0.9em;
            color: #777;
        }
        .container .footer-links a {
            color: #0056b3;
            text-decoration: none;
            margin: 0 5px;
        }
        .container .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.jpg" alt="Simbayanan ni Maria Cooperative" />
        <div class="org-name">Simbayanan ni Maria Cooperative</div> 
        <h2>WEB PORTAL</h2>
        <form action="/login" method="post">
            <input type="text" name="id" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <div class="footer-links">
            <a href="/register">Sign-up</a> |
            <a href="/help">Need Help?</a>
        </div>
    </div>
</body>
</html>
