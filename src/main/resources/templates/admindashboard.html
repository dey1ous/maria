<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/admindashboard.css">
</head>
<body>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
    <button class="closebtn" onclick="closeNav()">Close</button>
    <a href="#list">List of User</a>
    <a href="#Loans">Loan</a>
    <!-- Logout button in the sidebar -->
    <a href="/logout">Logout</a>
</div>

<!-- Main content area -->
<div id="main">
    <button class="openbtn" onclick="openNav()">&#9776;</button>
</div>

<!-- Content Area -->
<div id="content" class="form-content">
    <!-- Admin Loan View Section -->
    <div id="adminLoanSection" style="display: none;">
        <h2>All Loan Applications</h2>
        <table id="adminLoanTable" class="table">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Loan ID</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Application Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- All loan applications will be dynamically loaded here -->
            </tbody>
        </table>
    </div>
</div>

<div id="personalInfoSection" style="display: none;">
    <h2>List of Users Personal Information</h2>
    <table id="personalInfoTable" class="table">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Full Name</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Civil Status</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Personal information will be dynamically loaded here -->
        </tbody>
    </table>
</div>
</div>
<!-- JavaScript -->
<script src="/js/adminscript.js"></script>
<script>
    // Function to open the sidebar
    function openNav() {
        document.getElementById("sidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    // Function to close the sidebar
    function closeNav() {
        document.getElementById("sidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }

    // Function to load content dynamically
    function loadContent(file) {
    fetch(file)
        .then(response => response.text())
        .then(html => {
            document.getElementById("content").innerHTML = html;

            // Initialize functionalities based on the loaded file
            if (file.includes("adminloan.html")) {
                fetchAllLoans();
            } else if (file.includes("list.html")) {
                // Fetch and display personal information for the list page
                fetchPersonalInfo();
            }
        })
        .catch(error => console.error('Error loading content:', error));
}

async function fetchPersonalInfo() {
    try {
        const response = await fetch('/api/personal-information/all');  // API for admin to fetch personal info
        const personalInfoList = await response.json();

        const tableBody = document.getElementById("personalInfoTable").querySelector("tbody");
        tableBody.innerHTML = ""; // Clear existing rows

        if (personalInfoList.length > 0) {
            personalInfoList.forEach(info => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${info.id}</td>
                    <td>${info.fullName}</td>
                    <td>${info.dateOfBirth}</td>
                    <td>${info.gender}</td>
                    <td>${info.civilStatus}</td>
                    <td>${info.email}</td>
                    <td>${info.phone}</td>
                    <td>${info.address}</td>
                    <td>
                        <form th:action="@{/admin/delete-user/{id}(id=${info.id})}" method="post" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        } else {
            const row = document.createElement("tr");
            row.innerHTML = "<td colspan='9'>No personal information available</td>";
            tableBody.appendChild(row);
        }
    } catch (error) {
        console.error("Error fetching personal information:", error);
        alert("Failed to fetch personal information.");
    }
}

    // Handle hash-based navigation
    function handleHashNavigation() {
        const hash = window.location.hash;

        switch (hash) {
            case "#Loans":
                loadContent('/html/adminloan.html');
                break;
            case "#list":
                loadContent('/html/list.html');
                break;
            default:
                loadContent('/html/list.html'); // Default view
        }
    }

    // Listen for hash changes and load the corresponding content
    window.addEventListener("hashchange", handleHashNavigation);

    // Call the function on page load to load the current hash content
    window.onload = handleHashNavigation;

    // Fetch all loans for the admin
    async function fetchAllLoans() {
        try {
            const response = await fetch('/admin/loans'); // API for admin to fetch all loans
            const loans = await response.json();

            const tableBody = document.getElementById("adminLoanTable").querySelector("tbody");
            tableBody.innerHTML = ""; // Clear existing rows

            if (loans.length > 0) {
                loans.forEach(loan => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${loan.userId}</td>
                        <td>${loan.id}</td>
                        <td>${loan.amount.toFixed(2)}</td>
                        <td>${loan.status}</td>
                        <td>${loan.applicationDate}</td>
                        <td>
                            <button onclick="approveLoan(${loan.id})">Approve</button>
                            <button onclick="rejectLoan(${loan.id})">Reject</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                const row = document.createElement("tr");
                row.innerHTML = "<td colspan='6'>No loan applications found</td>";
                tableBody.appendChild(row);
            }
        } catch (error) {
            console.error("Error fetching all loans:", error);
            alert("Failed to fetch loan applications.");
        }
    }

    // Approve loan
    async function approveLoan(loanId) {
        try {
            const response = await fetch(`/admin/loan/${loanId}/approve`, {
                method: 'POST'
            });

            if (response.ok) {
                alert("Loan approved successfully.");
                fetchAllLoans();  // Refresh the loan list
            } else {
                alert("Failed to approve the loan.");
            }
        } catch (error) {
            console.error("Error approving loan:", error);
            alert("Error approving the loan.");
        }
    }

    // Reject loan
    async function rejectLoan(loanId) {
        try {
            const response = await fetch(`/admin/loan/${loanId}/reject`, {
                method: 'POST'
            });

            if (response.ok) {
                alert("Loan rejected successfully.");
                fetchAllLoans();  // Refresh the loan list
            } else {
                alert("Failed to reject the loan.");
            }
        } catch (error) {
            console.error("Error rejecting loan:", error);
            alert("Error rejecting the loan.");
        }
    }
</script>

</body>
</html>
