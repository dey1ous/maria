<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
    <button class="closebtn" onclick="closeNav()">Close</button>
    <a href="#list" onclick="loadContent('/html/list.html')">List of User</a>
    <a href="#Loans" onclick="loadContent('/html/loan.html')">Loan</a>
    <!-- Logout button in the sidebar -->
    <a href="/logout">Logout</a>  <!-- This is where the user will be logged out -->
</div>

<!-- Main content area -->
<div id="main">
    <button class="openbtn" onclick="openNav()">&#9776;</button>
</div>

<!-- Container for tabs and content -->
<div class="container">
    <div class="tab">
        <button onclick="loadContent('/html/list.html')">List of User</button>
        <button onclick="loadContent('/html/loan.html')">Loaning System</button>
        <button onclick="showAdminLoans()">Admin View of Loans</button>
    </div>

    <!-- Content Area -->
    <div id="content" class="form-content">
        <!-- Content will be loaded here -->
        <div id="adminLoanSection" style="display: none;">
            <h2>All Loan Applications</h2>
            <table id="adminLoanTable" class="table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Loan ID</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Application Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- All loan applications will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="/js/script.js"></script>
<script>
    // Function to open the sidebar
    function openNav() {
        document.getElementById("sidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    // Function to close the sidebar
    function closeNav() {
        document.getElementById("sidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }

    // Function to load content dynamically
    function loadContent(file) {
        fetch(file)
            .then(response => response.text())
            .then(html => {
                document.getElementById("content").innerHTML = html;
            })
            .catch(error => console.error('Error loading content:', error));
    }

    // Show Admin Loan View
    function showAdminLoans() {
        document.getElementById("adminLoanSection").style.display = 'block';  // Show the admin loan section
        fetchAllLoans(); // Fetch loans for the admin
    }

    // Fetch all loans for the admin
    async function fetchAllLoans() {
        try {
            const response = await fetch('/admin/loans'); // API for admin to fetch all loans
            const loans = await response.json();

            const tableBody = document.getElementById("adminLoanTable").querySelector("tbody");
            tableBody.innerHTML = ""; // Clear existing rows

            if (loans.length > 0) {
                loans.forEach(loan => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${loan.userId}</td>
                        <td>${loan.id}</td>
                        <td>${loan.amount.toFixed(2)}</td>
                        <td>${loan.status}</td>
                        <td>${loan.applicationDate}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                const row = document.createElement("tr");
                row.innerHTML = "<td colspan='5'>No loan applications found</td>";
                tableBody.appendChild(row);
            }
        } catch (error) {
            console.error("Error fetching all loans:", error);
            alert("Failed to fetch loan applications.");
        }
    }
</script>

</body>
</html>
